<div class="content">
    <div class="container-fluid">
        <div>
            <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Menu Card </h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Item Name</label>
                                                <input type="text" class="form-control" placeholder="item name" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="">Item Price</label>
                                                <input type="text" class="form-control" placeholder="Rs.">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="">Item Discount</label>
                                                <input type="text" class="form-control" placeholder="%">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Item Nature</label><br>
                                                <label><input type="radio" name="itemNature">   Veg</label><br>
                                                <label><input type="radio" name="itemNature">   Non Veg</label><br>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Item Type</label><br>
                                                <label><input type="radio" name="itemType">   Starters</label><br>
                                                <label><input type="radio" name="itemType">   Main Course</label><br>
                                                <label><input type="radio" name="itemType">   Deserts</label><br>
                                            </div>                                        
                                        </div>                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Item Description</label>
                                                <textarea rows="5" class="form-control" placeholder="Here can be your description" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add to Menu Card</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Restaurant Menu </h4>
                        <p class="category">List all the items available in your Restaurant</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table id="vendor_menu_items" class="table table-hover table-bordered ">
                            <thead>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Item Price</th>
                                <th>Item Type</th>
                                <th>Item Nature</th>
                                <th>Discount</th>
                                <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- <td name="VendorMenuItem">1</td> -->
                                    <td class="count"></td>
                                    <td spellcheck="false" contenteditable="true">Gulab Jamun</td>
                                    <td spellcheck="false" contenteditable="true">Rs.70</td>
                                    <td spellcheck="false" contenteditable="true">Deserts</td>
                                    <td spellcheck="false" contenteditable="true">Veg</td>
                                    <td spellcheck="false" contenteditable="true">0%</td>
                                    <td>
                                        <button class="btn btn-danger btn-remove" type="button">
                                        <i class="glyphicon glyphicon-minus gs"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button id="add_row" class="btn btn-add btn-primary pull-right">
                    <i class="glyphicon glyphicon-plus gs"></i> Add items</button>
                </div>
            </div>
        </div>
    </div>
<script src="./js/menuItems.js"></script>
<link rel="stylesheet" type="text/css" href="./css/menu.css">
</div>
