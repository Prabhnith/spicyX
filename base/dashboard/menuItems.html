<div class="content">
    <div class="container-fluid">
        <div>
            <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Menu Card </h4>
                            </div>
                            <div class="content">
                                <form id="item-form">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Item Name</label>
                                                <input type="text" id="name" class="form-control" placeholder="item name"  required>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="">Item Price</label>
                                                <input type="text" id="price" class="form-control" placeholder="Rs."  required>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="">Item Discount</label>
                                                <input type="text" id="discount" class="form-control" placeholder="%">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Item Nature</label><br>
                                                <label><input type="radio" id="veg" name="itemNature"  required>   Veg</label><br>
                                                <label><input type="radio" id="n_veg" name="itemNature">   Non Veg</label><br>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Item Type</label><br>
                                                <label><input type="radio" id="starter" name="itemType"  required>   Starters</label><br>
                                                <label><input type="radio" id="main" name="itemType">   Main Course</label><br>
                                                <label><input type="radio" id="desert" name="itemType">   Deserts</label><br>
                                            </div>                                        
                                        </div>                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Item Description</label>
                                                <textarea rows="5" class="form-control" id="description" placeholder="Here can be your description" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                    <div class="clearfix"></div>
                                
                            </div>
                        </div>
