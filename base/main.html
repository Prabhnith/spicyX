<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpicyX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/prabhstyles.css">
    <link href="./css/login-register.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.0/rivets.min.js"></script> -->
    <script src="./js/login-register.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./css/anilstyles.css">
    <!-- <script type="text/javascript" src="./loadHotelMenu.js "></script> -->
    <script src="./js/rivets.bundled.min.js"></script>
    <!-- <script src="./js/web-animations.min.js"></script> -->
    <script>
    window.addEventListener('load', function() {
        $("#mainfooter").load("mainfooter");
        $("#mainHeader").load("mainHeader");
    });
    </script>
    <script src="./js/load_hotels.js"></script>
    <script src="./js/loadHotelMenu.js"></script>    
</head>

<body>
    <!-- LOGIN /SIGNUP MODAL -->
    <div id="loginModal"></div>
    <div class="container">
        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                        <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                        <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                        <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                        <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
              <a href="javascript: showRegisterForm();">create an account</a>
            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- IMAGE SLIDER -->
    <div id="mainHeader"></div>
    <!-- Container Element for Menu items -->
    <!-- <div class="container"> -->
    <div class="row">
        <ul id="menu-list" class="media-list col-sm-offset-1 col-sm-7 our-menu-list">
            <div class="panel-heading items-in-cart-heading center our-panel-heading">MENU ITEMS</div>
            <li rv-each-item="ItemList.items" class="media">
                <div class="media-left">
                    <img rv-veg="item.item_type" class="media-object stickers">
                </div>
                <div class="media-body our-media-body">
                    <h4 class="media-heading">{item.item_name}
          <span rv-click="item.dishID" class="glyphicon glyphicon-plus add-button pull-right"></span>
          <p class="pull-right price-tag">₹ {item.price} </p></h4>
                    <p class="our-menu-content"> {item.item_description}
                    </p>
                </div>
            </li>
            <li role="separator" class="divider our-divider"></li>
        </ul>
        <!-- Panel for Items in the cart -->
        <div class="panel col-sm-3 our-panel">
            <div class="panel-heading items-in-cart-heading our-panel-heading">ITEMS IN CART</div>
            <div class="panel-body items-in-cart-body ">
                <ul id="cartItems" class="media-list our-menu-list items-in-cart-style">
                </ul>
            </div>
            <div class="panel-heading items-in-cart-heading cart-total">
                <span>TOTAL</span>
                <span id="total-amount" class="total-amount pull-right">0</span>
                <span class="pull-right">₹ </span>
            </div>
        </div>
    </div>
    <!-- GET IN TOUCH CONTAINER -->
    <div id="mainfooter"></div>
</body>

</html>
